include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'

stages:
  - baseimage
  - build
  - test

build base uenv gh200:
  extends: .uenv-builder-daint-gh200
  stage: baseimage
  timeout: 2h
  variables:
    UENV_NAME: sirius-gh200
    WATCH_FILECHANGES: ci/sirius-uenv-recipe/
    UENV_RECIPE: ci/sirius-uenv-recipe/
    UENV_VERSION: 1


build sirius cuda:
  extends: .uenv-runner-daint-gh200
  stage: build
  needs: ["build base uenv gh200"]
  artifacts:
    paths:
      - builddir
  script:
    - |
      #
      git clone --filter=tree:0 $(jq -r .spack.repo /user-environment/meta/configure.json)
      git -C spack checkout $(jq -r .spack.commit /user-environment/meta/configure.json)
      source ./spack/share/spack/setup-env.sh
      ./ci/build-cuda.sh
